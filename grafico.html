<script>

  var ctx = chart.getContext("2d");

  var config = {
    type: "bar",
    data: {
      labels: ["Tempo de resposta", "Precisão","outra coisa", "outra coisa tbm"],
      datasets: [
        {
          label: "Antes da nossa solução ",
          data: [3,3, 6, 21], 
          backgroundColor: [
          "rgba(75, 192, 192, 0.2)",
          ],
          borderColor: [
          "rgba(54, 162, 235, 1)",
          ],
          borderWidth: 3,
        },
        {
          label: "Depois da nossa solução", 
          data: [1, 7, 8, 25],
          backgroundColor: [
          "rgba(255, 206, 86, 0.2)"
          ],
          borderColor: [
          "rgba(255, 206, 86, 1)",
          ],
          borderWidth: 3,
        },
      ],
    },
    options: {
       scales: {
      y: {
        type: 'linear',
        display: true,
        position: 'left',
      },
      y1: {
        type: 'linear',
        display: true,
        position: 'right',

        grid: {
          drawOnChartArea: false,
        },
      },
    }
  },
};
  
  
  

  new Chart(ctx, config); 
</script>
